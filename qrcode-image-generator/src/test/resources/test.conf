include "base-test.conf"

job {
  env = "sunbirddev"
}

kafka {
  input.topic = "sunbirddev.qrimage.request"
}

task {
  consumer.parallelism = 1
  parallelism = 1
  window.time = 60
}

lms-cassandra {
  keyspace = "dialcodes"
  table {
    image = "dialcode_images"
    batch = "dialcode_batch"
  }
}

lp.tmp.file.location="/tmp"

qr.image {
    imageFormat="png"
    bottomMargin=0
    margin=1
}

cloud_storage_endpoint="https://example.com"                                                                                                                 â”‚
cloud_storage_proxy_host="https://example.com"
indexImageUrl = false

cloud_storage_container=${?CLOUD_STORAGE_CONTAINER}

schema {
  basePath=${?SCHEMA_BASE_PATH}
  supportedVersion={"itemset": "2.0"}
}
