name: PR Code Coverage and SonarQube Analysis

on:
  push:
    branches: ['**']

jobs:
  root-pom-build-and-coverage-job-core:
    runs-on: ubuntu-latest
    outputs:
      maven-cache-key: ${{ steps.cache-maven.outputs.cache-primary-key }}
    env:
      CLOUD_STORE_GROUP_ID: ${{ vars.CLOUD_STORE_GROUP_ID }}
      CLOUD_STORE_ARTIFACT_ID: ${{ vars.CLOUD_STORE_ARTIFACT_ID }}
      CLOUD_STORE_VERSION: ${{ vars.CLOUD_STORE_VERSION }}
      SCHEMA_BASE_PATH: ${{ vars.SCHEMA_BASE_PATH }}
      BLOB_IMAGE_CONTENT_PATH: ${{ vars.BLOB_IMAGE_CONTENT_PATH }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: 'maven'

      - name: Cache Maven packages
        id: cache-maven
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build root POM and job-core
        run: |
          mvn clean install -N -DskipTests \
            -DCLOUD_STORE_GROUP_ID=$CLOUD_STORE_GROUP_ID \
            -DCLOUD_STORE_ARTIFACT_ID=$CLOUD_STORE_ARTIFACT_ID \
            -DCLOUD_STORE_VERSION=$CLOUD_STORE_VERSION
          cd jobs-core
          mvn clean install \
            -DCLOUD_STORE_GROUP_ID=$CLOUD_STORE_GROUP_ID \
            -DCLOUD_STORE_ARTIFACT_ID=$CLOUD_STORE_ARTIFACT_ID \
            -DCLOUD_STORE_VERSION=$CLOUD_STORE_VERSION \
            org.jacoco:jacoco-maven-plugin:0.8.8:prepare-agent \
            test \
            org.jacoco:jacoco-maven-plugin:0.8.8:report \
            surefire-report:report

      - name: Test Summary
        uses: dorny/test-reporter@v2.1.0
        if: always()
        with:
          name: Test Results
          path: 'jobs-core/target/surefire-reports/*.xml'
          reporter: java-junit
          fail-on-error: false
          only-summary: false
          list-tests: 'all'

      - name: Upload Maven local repository
        uses: actions/upload-artifact@v4.6.2
        with:
          name: maven-repo
          path: ~/.m2/repository
          retention-days: 1

      - name: Upload job-core jacoco report
        uses: actions/upload-artifact@v4.6.2
        with:
          name: job-core-jacoco-report
          path: jobs-core/target/site/jacoco/jacoco.xml
          retention-days: 1

  coverage-asset-enrichment:
    needs: root-pom-build-and-coverage-job-core
    runs-on: ubuntu-latest
    env:
      CLOUD_STORE_GROUP_ID: ${{ vars.CLOUD_STORE_GROUP_ID }}
      CLOUD_STORE_ARTIFACT_ID: ${{ vars.CLOUD_STORE_ARTIFACT_ID }}
      CLOUD_STORE_VERSION: ${{ vars.CLOUD_STORE_VERSION }}
      SCHEMA_BASE_PATH: ${{ vars.SCHEMA_BASE_PATH }}
      BLOB_IMAGE_CONTENT_PATH: ${{ vars.BLOB_IMAGE_CONTENT_PATH }}
      BLOB_VIDEO_CONTENT_PATH: ${{ vars.BLOB_VIDEO_CONTENT_PATH }}
      CLOUD_STORAGE_READ_BASE_PATH: ${{ vars.CLOUD_STORAGE_READ_BASE_PATH }}
      CLOUD_STORAGE_WRITE_BASE_PATH: ${{ vars.CLOUD_STORAGE_WRITE_BASE_PATH }}
      CLOUD_STORAGE_TYPE: ${{ vars.CLOUD_STORAGE_TYPE }}
      CLOUD_STORAGE_KEY: ${{ vars.CLOUD_STORAGE_KEY }}
      CLOUD_STORAGE_SECRET: ${{ secrets.CLOUD_STORAGE_SECRET }}
      CLOUD_STORAGE_CONTAINER: ${{ vars.CLOUD_STORAGE_CONTAINER }}
      CONTENT_YOUTUBE_API_KEY: ${{ secrets.CONTENT_YOUTUBE_API_KEY }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Install ImageMagick
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Restore Maven local repository
        uses: actions/download-artifact@v4.3.0
        with:
          name: maven-repo
          path: ~/.m2/repository

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and Generate Coverage Report
        run: |
          cd asset-enrichment
          mvn clean test \
            -DCLOUD_STORE_GROUP_ID=$CLOUD_STORE_GROUP_ID \
            -DCLOUD_STORE_ARTIFACT_ID=$CLOUD_STORE_ARTIFACT_ID \
            -DCLOUD_STORE_VERSION=$CLOUD_STORE_VERSION \
            org.jacoco:jacoco-maven-plugin:0.8.8:prepare-agent \
            test \
            org.jacoco:jacoco-maven-plugin:0.8.8:report \
            surefire-report:report

      - name: Test Summary
        uses: dorny/test-reporter@v2.1.0
        if: always()
        with:
          name: Test Results
          path: 'asset-enrichment/target/surefire-reports/*.xml'
          reporter: java-junit
          fail-on-error: false
          only-summary: false
          list-tests: 'all'

      - name: Upload asset-enrichment jacoco report
        uses: actions/upload-artifact@v4.6.2
        with:
          name: asset-enrichment-jacoco-report
          path: asset-enrichment/target/site/jacoco/jacoco.xml
          retention-days: 1

  sonar-analysis:
    needs: [root-pom-build-and-coverage-job-core, coverage-asset-enrichment]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download job-core jacoco report
        uses: actions/download-artifact@v4.3.0
        with:
          name: job-core-jacoco-report
          path: jobs-core/target/site/jacoco/

      - name: Download asset-enrichment jacoco report
        uses: actions/download-artifact@v4.3.0
        with:
          name: asset-enrichment-jacoco-report
          path: asset-enrichment/target/site/jacoco/

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run SonarQube Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          CLOUD_STORE_GROUP_ID: ${{ vars.CLOUD_STORE_GROUP_ID }}
          CLOUD_STORE_ARTIFACT_ID: ${{ vars.CLOUD_STORE_ARTIFACT_ID }}
          CLOUD_STORE_VERSION: ${{ vars.CLOUD_STORE_VERSION }}
        run: |
          mvn sonar:sonar \
            -DCLOUD_STORE_GROUP_ID=$CLOUD_STORE_GROUP_ID \
            -DCLOUD_STORE_ARTIFACT_ID=$CLOUD_STORE_ARTIFACT_ID \
            -DCLOUD_STORE_VERSION=$CLOUD_STORE_VERSION \
            -Dsonar.projectKey=Sunbird-Knowlg_knowledge-platform-jobs \
            -Dsonar.organization=sunbird-knowlg-1 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.coverage.jacoco.xmlReportPaths=jobs-core/target/site/jacoco/jacoco.xml,asset-enrichment/target/site/jacoco/jacoco.xml