include "base-config.conf"

kafka {
  input.topic = "sunbirddev.learning.graph.events"
  output.topic = "sunbirddev.telemetry.raw"
  groupId = "sunbirddev-audit-event-generator-group"
  output.metrics_topic = "sunbirddev.pipeline_metrics"
}

task {
  consumer.parallelism = 1
  parallelism = 1
  window.time = 60
}

redis {
  database {
    relationCache.id = 10
    collectionCache.id = 5
  }
}

base_path = "https://sunbirddev.blob.core.windows.net/sunbird-content-dev/schemas/local"

channel.default = "in.ekstep"
