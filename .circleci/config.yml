version: 2.0

jobs:
  test:
    parallelism: 2 # parallel containers to split the tests among
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - kp-jobs-dependency-cache-{{ checksum "pom.xml" }} # appends cache key with a hash of pom.xml file
            - kp-jobs-dependency-cache- # fallback in case previous cache key is not found
      - run: |
          mkdir -p test-results
          pwd
          ls
          mvn -Dtest=$(for file in $(circleci tests glob "./**/src/test/**/*.scala" \
          | circleci tests split --split-by=timings); \
          do basename $file \
          | sed -e "s/.scala/,/"; \
          done | tr -d '\r\n') \
          -e test
      # - store_test_results: # We use this timing data to optimize the future runs
      #     path: /home/circleci/project/test-results
      # - store_artifacts:
      #     path: /home/circleci/project/test-results
      #     destination: test_results  
      - store_test_results:
          path: test-results
      #- store_artifacts:
      #    path: test-results
      - save_cache:
            paths:
              - ~/.m2
            key: kp-jobs-dependency-cache-{{ checksum "pom.xml" }}
      - run:
           name: sonar
           command: |
             pwd
             ls test-results
             mvn -X sonar:sonar -Dlog4j.configuration=./logs sonar:sonar -Dsonar.projectKey=project-sunbird_knowledge-platform-jobs -Dsonar.organization=project-sunbird -Dsonar.host.url=https://sonarcloud.io -Dsonar.exclusions=**/cert-processor/** -Dsonar.scala.coverage.reportPaths=/home/circleci/project/target/scoverage.xml
 

  build:
    docker:
      - image: circleci/openjdk:stretch
    steps:
      - checkout
      - restore_cache:
          keys:
            - kp-jobs-dependency-cache-{{ checksum "pom.xml" }} # appends cache key with a hash of pom.xml file
            - kp-jobs-dependency-cache- # fallback in case previous cache key is not found
      - run: mvn clean install -DskipTests
      - save_cache:
            paths:
              - ~/.m2
            key: kp-jobs-dependency-cache-{{ checksum "pom.xml" }}

workflows:
  version: 2

  build-then-test:
    jobs:
      - build
      - test:
          requires:
            - build
