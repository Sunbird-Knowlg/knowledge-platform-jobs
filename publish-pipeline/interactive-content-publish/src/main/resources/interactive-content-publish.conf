include "base-config.conf"

job {
  env = "sunbirddev"
}

kafka {
  input.topic = "sunbirddev.publish.interactive.request"
  error.topic = "sunbirddev.learning.events.failed"
  groupId = "local-interactive-content-publish-group"
  questionset_publish.topic="sunbirddev.assessment.publish.request"
  content_publish.topic="sunbirddev.publish.job.request"
}

task {
  consumer.parallelism = 1
  parallelism = 1
  router.parallelism = 1
}


